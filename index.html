<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Code Quiz</title>
</head>
<body>
    <!--Start Quiz Button-->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!--Info Box-->
    <div class="info_box">
        <div class="info_tittle">
            <span>Rules For The Quiz</span>
        </div>
        <div class="info_list">
            <div class="info">1. You will have <spam>15 seconds</spam> per question.</div>
            <div class="info">2. Once you select your answer, you can't reselect.</div>
            <div class="info">3. You can't select any option once time goes off.</div>
            <div class="info">4. You can't exit from the quiz while you are playing</div>
            <div class="info">5. You earn points for each correct answer.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    

    <script src="./script.js"></script>
</body>
</html>
